<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Session Storage</title>
  </head>
  <body>
    <h1>Contatore</h1>
    <div id="conteinerTimer">
      <h4>Sessione aperta da:</h4>
      <div id="progressHours">
        <div id="progressMinute">
          <div id="progressSeconds">
            <div id="counter">
              <p>
                <span id="hour">ore</span> : <span id="min">min</span> :
                <span id="sec">sec</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <section>
        <h2>task</h2>
        <input
          id="taskInput"
          type="text"
          placeholder="insert your tasks here"
        />
        <button id="add">add</button>
        <button id="save">Save</button>
        <button id="load">load</button>
        <button id="clearList">clear List</button>
        <button id="clear">clear all</button>
        <div>
          <h3>thinks to do</h3>
          <ul id="tasks"></ul>
        </div>
      </section>
    </main>
    <script src="./javascript/scripts.js"></script>
  </body>
</html>
